    <style>
      /* Timeline specific styles */
      .timeline-container {
        position: relative;
      }

      .timeline-line {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(to bottom, #10b981, #059669);
        transform: translateX(-50%);
        border-radius: 2px;
      }

      .timeline-item {
        position: relative;
        margin-bottom: 3rem;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
      }

      .timeline-item.animate {
        opacity: 1;
        transform: translateY(0);
      }

      .timeline-item:nth-child(odd) {
        padding-right: 50%;
        padding-left: 0;
      }

      .timeline-item:nth-child(even) {
        padding-left: 50%;
        padding-right: 0;
        text-align: left;
      }

      .timeline-item:nth-child(odd) .timeline-content {
        margin-right: 2rem;
        text-align: right;
      }

      .timeline-item:nth-child(even) .timeline-content {
        margin-left: 2rem;
        text-align: left;
      }

      .timeline-dot {
        position: absolute;
        left: 50%;
        top: 1.5rem;
        width: 20px;
        height: 20px;
        background: #10b981;
        border: 4px solid white;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 0 4px #10b981;
        z-index: 10;
      }

      .timeline-dot.milestone {
        width: 24px;
        height: 24px;
        background: #dc2626;
        box-shadow: 0 0 0 4px #dc2626;
      }

      .timeline-dot.future {
        background: #9ca3af;
        box-shadow: 0 0 0 4px #9ca3af;
      }

      @media (max-width: 768px) {
        .timeline-line {
          left: 2rem;
        }

        .timeline-item {
          padding-left: 4rem !important;
          padding-right: 0 !important;
          text-align: left !important;
        }

        .timeline-item .timeline-content {
          margin-left: 0 !important;
          margin-right: 0 !important;
          text-align: left !important;
        }

        .timeline-dot {
          left: 2rem;
        }
      }
    </style>
